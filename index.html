<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"</link>
        <title>mini pokedex</title>
    </head>
    <body>
        <div class="main-menu">
            <!-- <div class="row-container"> -->
            <h1>Bits of Good Mid-Semester Project</h1>
            <!-- </div> -->

            <div class="poke-container">
                <div class="image-display">
                    <img id="pokemon-sprite" alt="Pokemon sprite">
                </div>
                <div class="name-display">
                    <p id="pokemon-name" alt="Pokemon name"></p>
                </div>

                <div class="types-display">
                    <p style="font-weight: bold;">Types:</p>
                    <div id="pokemon-types"></div>
                </div>
    
                <div class="arrow-buttons">
                    <!-- want these to be 2 buttons, with span in the middle, center based on parent -->
                    <button id="left-button">
                        <img src="images/left_arrow.svg" alt="Left arrow">
                    </button>

                    <button id="right-button">
                        <img src="images/right_arrow.svg" alt="Right arrow">
                    </button>
                </div>
            </div>

            <div class="info-container">
                <h2 id="info-title">Info</h2>

                <div class="info-display">
                    <div class="info-box">
                        <!-- <p id="pokemon-height"></p>
                        <p id="pokemon-weight"></p>
                        <p id="pokemon-hp"></p>
                        <p id="pokemon-attack"></p>
                        <p id="pokemon-defense"></p>
                        <p id="pokemon-spatk"></p>
                        <p id="pokemon-spdf"></p>
                        <p id="pokemon-speed"></p> -->
                    </div>
                </div>

                <div class="info-moves-buttons">
                    <button id="info-button">Info</button>
                    
                    <button id="moves-button">Moves</button>
                </div>

            </div>
        </div>

        <!-- <div id="info-text"></div> -->
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
